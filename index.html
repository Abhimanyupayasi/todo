        </div>
        
    </div>
    <div class="text-center mt-5 p-2 text-gray-200 text-lg"><h4 class="teraNote mt-5" id="teraNote"></h4></div>


    

    <div class="w-full flex-col flex justify-center items-center mt-5 text-center bg-gray-700">
        
        <form class="w-full flex justify-center items-center ">
            
            <input class="outline-none w-8/12 h-12 border-[0px] border-gray-100 border-solid p-2 rounded-xl bg-gray-900 text-gray-100 text-lg" type="text" id="todo-input" placeholder="Enter a todo....">

            </button>
        </form>
        
        <br>
        <h6 class="afterad text-gray-200 text-lg mb-2">Bhai Ye Sab Karna hai Tumhe : 👇👇</h6>
        <ul class="w-11/12" id="todo-list">
            
            <li class="text-gray-100">
                <!-- <span></span>
                <button class="delete-todo">delete</button> -->
            </li>

        </ul>
    </div>

    <div class="w-full flex items-center justify-center mt-10">
        <button class="clearAll bg-red-600 px-3 py-2 text-[#d7d5d5] border-[#d7d5d5] border-[1px] border-solid rounded-md ">Clear All</button>
    </div>

    <div class="text-gray-100 flex justify-center flex-col mt-2 font-semibold text-lg p-2">
        <div class="text-center">
            <h2>Digital Time Table</h2>
        </div>
       
        <div class="flex flex-col px-2 justify-start items-start">
            <h3>Rules 😁 :</h3>
            
            <p class="font-normal">🤞 Enter the task in the and click on save button.</p>
            <p class="font-normal">🤞 Click on the delete button to delete the task.</p>
            <p class="font-normal">🤞 Enter the task in the input field and click on save button.</p>
